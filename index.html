<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hinário Ubuntu</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --primary-yellow:#FFC72C;
  --card-bg:#2a2a2a;
  --text:#fff;
  --base-font:16px;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Crimson Text',serif;
  background:linear-gradient(135deg,#0a0a0a,#1a1a1a);
  color:var(--text);
  font-size:var(--base-font);
}

header{
  display:flex;
  align-items:center;
  gap:1rem;
  padding:1.2rem 1.5rem;
  border-bottom:3px solid var(--primary-yellow);
}

header img{
  width:52px;
  height:52px;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:2.2rem;
  flex:1;
}

.controls button{
  background:none;
  border:none;
  color:var(--primary-yellow);
  font-size:1.2rem;
  cursor:pointer;
  margin-left:.5rem;
}

.container{
  max-width:900px;
  margin:2rem auto;
  padding:0 1rem;
}

.card{
  background:var(--card-bg);
  padding:1rem;
  border-radius:10px;
  margin-bottom:1rem;
  cursor:pointer;
}

.card:hover{outline:2px solid var(--primary-yellow)}

.num{
  background:var(--primary-yellow);
  color:#000;
  padding:.2rem .6rem;
  border-radius:6px;
  font-weight:bold;
  margin-right:.5rem;
}

.overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  overflow:auto;
}

.overlay.active{display:block}

.detail{
  background:var(--card-bg);
  max-width:900px;
  margin:3rem auto;
  padding:2rem;
  border-radius:15px;
}

.close{
  float:right;
  font-size:1.5rem;
  cursor:pointer;
}

.lyrics{
  white-space:pre-wrap;
  line-height:1.8;
  margin-top:1.5rem;
}
</style>
</head>

</header>

<div class="container" id="list">Carregando hinos…</div>

<div class="overlay" id="overlay">
  <div class="detail">
    <div class="close" onclick="closeDetail()">✕</div>
    <h2><span id="dnum"></span> – <span id="dtitle"></span></h2>
    <div class="lyrics" id="dlyrics"></div>
  </div>
</div>

<script>
const CSV_URL='https://docs.google.com/spreadsheets/d/e/2PACX-1vRMmvd1DczfnoyH1TzT0eqjCoSw1dkYXMKKcpO5_NbfHJ-d3bDQjlLOJtBk_EwKsiXoq3gGqUC854KC/pub?gid=0&single=true&output=csv';

let fontSize = 16;
function changeFont(delta){
  fontSize = Math.min(26, Math.max(12, fontSize + delta/10));
  document.documentElement.style.setProperty('--base-font', fontSize+'px');
}

function parseCSV(text){
  const rows=[];let row=[],field='',q=false;
  for(let i=0;i<text.length;i++){const c=text[i],n=text[i+1];
    if(c=='"'){q&&n=='"'?(field+='"',i++):q=!q}
    else if(c==','&&!q){row.push(field);field=''}
    else if((c=='\n'||c=='\r')&&!q){if(field||row.length){row.push(field);rows.push(row)}
      row=[];field='';if(c=='\r'&&n=='\n')i++}
    else field+=c}
  if(field||row.length){row.push(field);rows.push(row)}
  return rows.slice(1).map(r=>({num:r[0],title:r[1],lyrics:r[2]})).filter(h=>h.num&&h.title);
}

fetch(CSV_URL).then(r=>r.text()).then(t=>{
  const data=parseCSV(t);
  const list=document.getElementById('list');
  list.innerHTML='';
  data.forEach(h=>{
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML='<span class="num">'+h.num+'</span>'+h.title;
    d.onclick=()=>showDetail(h);
    list.appendChild(d);
  });
});

function showDetail(h){
  dnum.textContent=h.num;
  dtitle.textContent=h.title;
  dlyrics.textContent=h.lyrics||'Letra não disponível';
  overlay.classList.add('active');
}

function closeDetail(){overlay.classList.remove('active');}
</script>
