    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary-yellow: #FFC72C;
            --dark-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --card-bg: #2a2a2a;
            --card-hover: #353535;
            --accent-shadow: rgba(255, 199, 44, 0.2);
            --base-font-size: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            font-size: var(--base-font-size);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2020 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 3px solid var(--primary-yellow);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: var(--primary-yellow);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 900;
            color: #000;
            font-family: 'Playfair Display', serif;
            box-shadow: 0 4px 15px var(--accent-shadow);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .title-section h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--primary-yellow) 0%, #ffdd77 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.2rem;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Font Size Controls */
        .controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .font-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.2s ease;
            padding: 0.3rem;
            font-family: 'Crimson Text', serif;
        }

        .font-btn:hover {
            color: var(--primary-yellow);
            transform: scale(1.1);
        }

        /* Search Bar */
        .search-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .search-wrapper {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            padding-left: 3.5rem;
            font-size: 1.1rem;
            font-family: 'Crimson Text', serif;
            background: var(--card-bg);
            border: 2px solid rgba(255, 199, 44, 0.3);
            border-radius: 15px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-yellow);
            box-shadow: 0 0 25px var(--accent-shadow);
        }

        .search-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-yellow);
            font-size: 1.3rem;
        }

        /* Hymns Grid */
        .hymns-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem 4rem;
        }

        .hymns-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .hymn-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.2rem 1.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }

        .hymn-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-yellow), #ffdd77);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .hymn-card:hover::before {
            transform: scaleX(1);
        }

        .hymn-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary-yellow);
            box-shadow: 0 8px 25px var(--accent-shadow);
            background: var(--card-hover);
        }

        .hymn-number {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-yellow);
            color: var(--dark-bg);
            padding: 0.5rem 0.8rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1rem;
            min-width: 45px;
            flex-shrink: 0;
        }

        .hymn-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.3;
            flex: 1;
        }

            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            z-index: 2000;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }

        .detail-overlay.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .detail-content {
            max-width: 900px;
            margin: 2rem auto;
            padding: 3rem;
            background: var(--card-bg);
            border-radius: 20px;
            border: 2px solid var(--primary-yellow);
            position: relative;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 45px;
            height: 45px;
            background: var(--primary-yellow);
            color: var(--dark-bg);
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;

        .close-btn:hover {

        }

        .detail-header {

            padding-bottom: 1.5rem;
            border-bottom: 2px solid rgba(255, 199, 44, 0.2);

            background: var(--primary-yellow);
            color: var(--dark-bg);
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 1rem;

        .detail-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--text-primary);
            line-height: 1.2;

            padding: 1.5rem;

            border-radius: 12px;
            border-left: 4px solid var(--primary-yellow);
        }

            margin-top: 2rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
        }

        .video-container audio {
            width: 100%;
            height: 54px;
            background: #000;
        }

        .no-video {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.3rem;
            color: var(--text-secondary);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1.5rem;
            }

            .title-section h1 {
                font-size: 1.8rem;
            }

            .controls {
                width: 100%;
                justify-content: center;
            }

            .detail-content {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            .detail-title {
                font-size: 2rem;
            }

            .hymns-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // Fetch data from Google Sheets (using published CSV)
        async function fetchHymns() {
            try {
                const response = await fetch(CSV_URL);
                const csvText = await response.text();
                
                // Parse CSV properly handling multiline quoted fields
                hymnsData = parseCSV(csvText);
                
                if (hymnsData.length > 0) {
                    displayHymns(hymnsData);
                } else {

                }

        // Robust CSV parser that handles multiline quoted fields
        function parseCSV(text) {
            const rows = [];
            let currentRow = [];
            let currentField = '';
            let inQuotes = false;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        // Escaped quote
                        currentField += '"';
                        i++;
                    } else {
                        // Toggle quote state
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    // End of field
                    currentRow.push(currentField.trim());
                    currentField = '';
                } else if ((char === '\n' || char === '\r') && !inQuotes) {
                    // End of row
                    if (currentField || currentRow.length > 0) {
                        currentRow.push(currentField.trim());
                        if (currentRow.some(f => f)) { // Only add non-empty rows
                            rows.push(currentRow);
                        }
                        currentRow = [];
                        currentField = '';
                    }
                    // Skip \r\n combinations
                    if (char === '\r' && nextChar === '\n') {
                        i++;
                    }
                } else {
                    currentField += char;
                }
            }
            
            // Add last field and row if any
            if (currentField || currentRow.length > 0) {
                currentRow.push(currentField.trim());
                if (currentRow.some(f => f)) {
                    rows.push(currentRow);
                }
            }
            
            // Convert to hymn objects (skip header row)
            return rows.slice(1).map(row => ({
                numero: row[0] || '',
                titulo: row[1] || '',
                letra: row[2] || '',
                audio: row[3] || ''
            })).filter(hymn => hymn.numero && hymn.titulo);
        }

        function displayHymns(hymns) {
            const grid = document.getElementById('hymnsGrid');
            
            if (hymns.length === 0) {
                showEmptyState();
                return;
            }

            grid.innerHTML = '';
            hymns.forEach((hymn, index) => {
                const card = document.createElement('div');
                card.className = 'hymn-card';
                card.onclick = () => showDetail(hymn);
                card.innerHTML = `
                    <div class="hymn-number">${hymn.numero}</div>
                    <div class="hymn-title">${hymn.titulo}</div>
                `;
                grid.appendChild(card);
            });
        }

        function showEmptyState() {
            document.getElementById('hymnsGrid').innerHTML = `
                <div class="empty-state">
                    <p>Nenhum hino encontrado</p>
                </div>
            `;
        }

        function showDetail(hymn) {
            document.getElementById('detailNumber').textContent = hymn.numero;
            document.getElementById('detailTitle').textContent = hymn.titulo;
            document.getElementById('detailLyrics').textContent = hymn.letra || 'Letra n√£o dispon√≠vel';
            
            const videoContainer = document.getElementById('videoContainer');
            if (hymn.audio && hymn.audio.trim()) {
                // Convert Google Drive link to direct audio link
                let audioUrl = hymn.audio;
                
                // Handle different Google Drive URL formats
                if (audioUrl.includes('drive.google.com')) {
                    // Extract file ID from various formats
                    let fileId = null;
                    
                    // Format: /file/d/FILE_ID/view
                    const viewMatch = audioUrl.match(/\/file\/d\/([a-zA-Z0-9_-]+)/);
                    if (viewMatch) {
                        fileId = viewMatch[1];
                    }
                    
                    // Format: id=FILE_ID
                    const idMatch = audioUrl.match(/[?&]id=([a-zA-Z0-9_-]+)/);
                    if (idMatch && !fileId) {
                        fileId = idMatch[1];
                    }
                    
                    if (fileId) {
                        audioUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;
                    }
                }
                
                videoContainer.innerHTML = `
                    <audio controls style="width: 100%;">
                        <source src="${audioUrl}" type="audio/mpeg">
                        <source src="${audioUrl}" type="audio/mp4">
                        Seu navegador n√£o suporta reprodu√ß√£o de √°udio.
                    </audio>
                `;
            } else {
                videoContainer.innerHTML = '<div class="no-video">√Åudio n√£o dispon√≠vel para este hino</div>';
            }
            
            document.getElementById('detailOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeDetail() {
            document.getElementById('detailOverlay').classList.remove('active');
            document.body.style.overflow = 'auto';
            
            // Stop audio if playing
            const audio = document.querySelector('#videoContainer audio');
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                displayHymns(hymnsData);
            } else {
                const filtered = hymnsData.filter(hymn => 
                    hymn.numero.toString().includes(searchTerm) ||
                    hymn.titulo.toLowerCase().includes(searchTerm)
                );
                displayHymns(filtered);
            }
        });

        // Close detail view
        document.getElementById('closeDetail').addEventListener('click', closeDetail);
        document.getElementById('detailOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'detailOverlay') {
                closeDetail();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeDetail();
            }
        });

        // Initialize
        fetchHymns();
        
        // Refresh data every 5 minutes
        setInterval(fetchHymns, 5 * 60 * 1000);
    </script>
</body>
</html>
